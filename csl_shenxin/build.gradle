apply plugin: 'com.android.application'
apply plugin: 'idea'
idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}
android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId "com.vxfc.shenxin"
        compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
        buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    signingConfigs {
        myConfig {
            storeFile file("../signed/weixuan_app.jks")
            storePassword "weixuan1234"
            keyAlias "weixuan"
            keyPassword "weixuan1234"
        }
    }

    lintOptions {
        abortOnError false
        // if true, only report errors
        ignoreWarnings true
    }
    dexOptions {
        preDexLibraries = false
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-project.txt'
            signingConfig signingConfigs.myConfig
        }
        /*hiapk {
            packageNameSuffix ".hiapk"
        }
        playstore {
            packageNameSuffix ".playstore"
        }*/
        debug {
            signingConfig signingConfigs.myConfig
        }
    }

  /*  productFlavors {
        playstore {
            packageName='com.weixuan.team.play'
        }
        hiapk {
            packageName='com.weixuan.hiapk'
        }
    }*/
}

dependencies {
    /********jar***********/
    compile 'com.alibaba:fastjson:1.1.41'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.android.support:support-v13:21'
    compile 'com.vxfc.3rd:qq_lite:2.8'
    /********project***********/
    compile project(':libraries:FlowLibrary')
    compile project(':libraries:ImageLibrary')
    compile project(':libraries:LiteLibrary')
    compile project(':libraries:VitamioLibrary')
    compile project(':libraries:CommonLibrary')
    compile project(':libraries:ThirdpartyLibrary')
    compile project(':libraries:WeiboLibrary')
}
