buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.0'
    }
    tasks.withType(JavaCompile) { options.encoding = "UTF-8" }

}
apply plugin: 'com.android.application'
apply plugin: 'idea'

repositories {
    jcenter()
    mavenCentral()
   /* maven{
        url "file://F:\\androidLibs\\android\\m2repository"
    }*/
    maven{
        url "https://github.com/BlossomHua/androidLibs"
    }
}

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId "com.weixuan.football"
        compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
        buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
    }
 /* sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src/java']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
        instrumentTest.setRoot('androidTest')
    }*/
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    signingConfigs {
        myConfig {
            storeFile file("../signed/weixuan_app.jks")
            storePassword "weixuan1234"
            keyAlias "weixuan"
            keyPassword "weixuan1234"
        }
    }

    lintOptions {
        abortOnError false
        // if true, only report errors
        ignoreWarnings true
    }
    dexOptions {
        preDexLibraries = false
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles 'proguard-project.txt'
            signingConfig  signingConfigs.myConfig
        }

        /*hiapk {
            packageNameSuffix ".hiapk"
        }
        playstore {
            packageNameSuffix ".playstore"
        }*/
    }
    sourceSets {
        hiapk.setRoot('build-types/hiapk')
        playstore.setRoot('build-types/playstore')
    }

   /* productFlavors {
        playstore {
            packageName='com.weixuan.team.play'
        }
        hiapk {
            packageName='com.weixuan.hiapk'
        }
    }*/
}

dependencies {
    compile 'com.alibaba:fastjson:1.1.41'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.android.support:support-v13:21.+'
    compile project(':libraries:FlowLibrary')
    compile project(':libraries:ImageLibrary')
    compile project(':libraries:LiteLibrary')
    compile project(':libraries:VitamioLibrary')
}
